name: API Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    paths:
      - "api/**"
      - "!api/**.md"
jobs:

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        architecture: [ "x64", "arm64" ]
        python-version: [ "3.11" ]
        exclude:
          - os: ubuntu-latest
            architecture: arm64
          - os: windows-latest
            architecture: arm64

    steps:
      - uses: actions/checkout@v3

      - name: API tests
        uses: actions/setup-python@v4
        with:
          architecture: ${{ matrix.architecture }}
          python-version: ${{ matrix.python-version }}
          run: make -C api ci-test

